<style media="screen">
    .thumbnail img {
        widht: 300px;
        height: 200px;
    }
</style>

<body>
    <nav class="navbar navbar-default " role="navigation">
        <div class="container">

            <div class="nav-header">
                <div class="navbar-brand">
                    Photo Gallery
                </div>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="nature.html">Nature Gallery</a></li>
                <li><a href="">Science Gallery</a></li>
            </ul>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="carousel slide" data-ride="carousel" id="slider">

                    <ol class="carousel-indicators">
                        <li data-target="#slider" data-slide-to="0" class="active"></li>
                        <li data-target="#slider" data-slide-to="1"></li>
                        <li data-target="#slider" data-slide-to="2"></li>
                        <li data-target="#slider" data-slide-to="3"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/slide1.jpg" alt="" />
                        </div>

                        <div class="item">
                            <img src="images/slide2.jpg" alt="" />
                        </div>

                        <div class="item">
                            <img src="images/slide3.jpg" alt="" />
                        </div>

                        <div class="item">
                            <img src="images/slide4.jpg" alt="" />
                        </div>
                    </div>

                    <a href="#slider" data-slide="prev" class="left carousel-control">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a href="#slider" data-slide="next" class="right carousel-control">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </div>

        <div class="page-header">
            <h1 class='text-center'>Photo Gallery <small></small></h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <a href="#m1" data-toggle="modal" class="thumbnail">
                    <img src="images/slide1.jpg" alt="" />
                </a>
                <div class="modal fade" id="m1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                Image 1
                            </div>
                            <div class="modal-body">
                                <img src="images/slide1.jpg" class="img-thumbnail" alt="" />
                            </div>
                            <div class="modal-footer">
                                This is the first image
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <a href="#m2" class="thumbnail" data-toggle="modal">
                    <img src="images/slide2.jpg" alt="" />
                </a>
                <div class="modal fade" id="m2">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                Image 1
                            </div>
                            <div class="modal-body">
                                <img src="images/slide2.jpg" class="img-thumbnail" alt="" />
                            </div>
                            <div class="modal-footer">
                                This is the second image
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <a href="#m3" class="thumbnail" data-toggle="modal">
                    <img src="images/slide3.jpg" alt="" />
                </a>
                <div class="modal fade" id="m3">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                Image 1
                            </div>
                            <div class="modal-body">
                                <img src="images/slide3.jpg" class="img-thumbnail" alt="" />
                            </div>
                            <div class="modal-footer">
                                This is the third image
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">

            <p class="text-center" style="padding:10px">
                Copyright Reserved By Tee Sarunyou
            </p>


        </div>
    </footer>
